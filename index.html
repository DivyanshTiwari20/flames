<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 40px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 17px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #000;
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

        .result {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        .result-emoji {
            font-size: 5em;
            margin-bottom: 16px;
        }

        .result-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .share-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .share-btn {
            flex: 1;
            padding: 14px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .share-btn:active {
            background: #000;
            color: #fff;
        }

        .share-btn.insta {
            border-color: #E4405F;
            color: #E4405F;
        }

        .share-btn.insta:active {
            background: #E4405F;
            color: #fff;
        }

        .share-btn.snap {
            border-color: #FFFC00;
            background: #FFFC00;
            color: #000;
        }

        .share-btn.snap:active {
            background: #000;
            color: #FFFC00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .result-emoji {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="captureArea">
        <h1>💕 FLAMES</h1>

        <div class="input-group">
            <input type="text" id="name1" placeholder="your name">
        </div>

        <div class="input-group">
            <input type="text" id="name2" placeholder="their name">
        </div>

        <button onclick="calculateFlames()">find out</button>

        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const flamesData = {
            'F': { 
                emoji: '👫', 
                text: 'friends', 
                description: 'you guys are gonna be besties'
            },
            'L': { 
                emoji: '💑', 
                text: 'lovers', 
                description: 'love is in the air!'
            },
            'A': { 
                emoji: '🥰', 
                text: 'affectionate', 
                description: 'aww so sweet together'
            },
            'M': { 
                emoji: '💍', 
                text: 'marriage', 
                description: 'wedding bells incoming!'
            },
            'E': { 
                emoji: '😤', 
                text: 'enemies', 
                description: 'oof... not the best match'
            },
            'S': { 
                emoji: '👨‍👩‍👧‍👦', 
                text: 'siblings', 
                description: 'like brother and sister vibes'
            }
        };

        let currentNames = { name1: '', name2: '' };

        function calculateFlames() {
            const name1 = document.getElementById('name1').value.toLowerCase().replace(/\s/g, '');
            const name2 = document.getElementById('name2').value.toLowerCase().replace(/\s/g, '');

            if (!name1 || !name2) {
                alert('enter both names!');
                return;
            }

            currentNames.name1 = document.getElementById('name1').value;
            currentNames.name2 = document.getElementById('name2').value;

            // Create arrays of characters
            let str1 = name1.split('');
            let str2 = name2.split('');

            // Remove common characters
            for (let char of name1) {
                const index1 = str1.indexOf(char);
                const index2 = str2.indexOf(char);
                
                if (index1 !== -1 && index2 !== -1) {
                    str1.splice(index1, 1);
                    str2.splice(index2, 1);
                }
            }

            // Count remaining letters
            const count = str1.length + str2.length;

            // FLAMES elimination process
            const flames = ['F', 'L', 'A', 'M', 'E', 'S'];
            let currentIndex = 0;

            while (flames.length > 1) {
                // Count 'count' positions and eliminate
                currentIndex = (currentIndex + count - 1) % flames.length;
                flames.splice(currentIndex, 1);
                
                // Adjust index after removal
                if (currentIndex >= flames.length && flames.length > 0) {
                    currentIndex = 0;
                }
            }

            const result = flames[0];
            const resultData = flamesData[result];

            document.getElementById('result').innerHTML = `
                <div class="result">
                    <div class="result-emoji">${resultData.emoji}</div>
                    <div class="result-text">${resultData.text}</div>
                    <div class="result-description">${resultData.description}</div>
                    <div class="share-buttons">
                        <button class="share-btn insta" onclick="shareToInsta()">📷 insta story</button>
                        <button class="share-btn snap" onclick="shareToSnap()">👻 snap</button>
                    </div>
                </div>
            `;
        }

        async function captureScreen() {
            const element = document.getElementById('captureArea');
            const canvas = await html2canvas(element, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false,
                useCORS: true
            });
            
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    resolve(blob);
                }, 'image/png');
            });
        }

        async function shareToInsta() {
            const blob = await captureScreen();
            const file = new File([blob], 'flames-result.png', { type: 'image/png' });
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'FLAMES Result',
                        text: `${currentNames.name1} & ${currentNames.name2} 💕`
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        downloadImage(blob);
                    }
                }
            } else {
                downloadImage(blob);
            }
        }

        async function shareToSnap() {
            const blob = await captureScreen();
            const file = new File([blob], 'flames-result.png', { type: 'image/png' });
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'FLAMES Result',
                        text: `${currentNames.name1} & ${currentNames.name2} 👻`
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        downloadImage(blob);
                    }
                }
            } else {
                downloadImage(blob);
            }
        }

        function downloadImage(blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'flames-result.png';
            link.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('name2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateFlames();
            }
        });
    </script>
</body>
</html>
