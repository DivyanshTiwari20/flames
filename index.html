<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 40px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 17px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #000;
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

        .result {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        .result-emoji {
            font-size: 5em;
            margin-bottom: 16px;
        }

        .result-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-description {
            font-size: 1em;
            color: #666;
        }

        .share-button {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .share-button:active {
            background: #000;
            color: #fff;
        }

        #shareCard {
            position: fixed;
            top: -9999px;
            left: -9999px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .result-emoji {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💕 FLAMES</h1>

        <div class="input-group">
            <input type="text" id="name1" placeholder="your name">
        </div>

        <div class="input-group">
            <input type="text" id="name2" placeholder="their name">
        </div>

        <button onclick="calculateFlames()">find out</button>

        <div id="result"></div>
    </div>

    <canvas id="shareCard"></canvas>

    <script>
        const flamesData = {
            'F': { 
                emoji: '👫', 
                text: 'Friends', 
                description: 'you guys are gonna be besties',
                gradient: ['#FFD6E8', '#FFA5C8'],
                message: 'Friendship is the sweetest connection! 🌟'
            },
            'L': { 
                emoji: '💑', 
                text: 'Lovers', 
                description: 'love is in the air!',
                gradient: ['#FF9A9E', '#FAD0C4'],
                message: 'Love blooms between these hearts! 💖'
            },
            'A': { 
                emoji: '🥰', 
                text: 'Affectionate', 
                description: 'aww so sweet together',
                gradient: ['#FEC5E5', '#FFE3E3'],
                message: 'Pure affection and care! 🌸'
            },
            'M': { 
                emoji: '💍', 
                text: 'Marriage', 
                description: 'wedding bells incoming!',
                gradient: ['#E0C3FC', '#F5D5F5'],
                message: 'Forever together awaits! 💒'
            },
            'E': { 
                emoji: '😤', 
                text: 'Enemies', 
                description: 'oof... not the best match',
                gradient: ['#FFB4B4', '#FF8585'],
                message: 'Sometimes opposites clash! ⚡'
            },
            'S': { 
                emoji: '👨‍👩‍👧‍👦', 
                text: 'Siblings', 
                description: 'like brother and sister vibes',
                gradient: ['#A8E6CF', '#C8F4E8'],
                message: 'Family vibes forever! 🏡'
            }
        };

        let currentResult = null;
        let currentNames = { name1: '', name2: '' };

        function calculateFlames() {
            const name1 = document.getElementById('name1').value.toLowerCase().replace(/\s/g, '');
            const name2 = document.getElementById('name2').value.toLowerCase().replace(/\s/g, '');

            if (!name1 || !name2) {
                alert('enter both names!');
                return;
            }

            let str1 = name1.split('');
            let str2 = name2.split('');

            for (let char of name1) {
                const index1 = str1.indexOf(char);
                const index2 = str2.indexOf(char);
                
                if (index1 !== -1 && index2 !== -1) {
                    str1.splice(index1, 1);
                    str2.splice(index2, 1);
                }
            }

            const count = str1.length + str2.length;
            const flames = ['F', 'L', 'A', 'M', 'E', 'S'];
            let currentIndex = 0;

            while (flames.length > 1) {
                currentIndex = (currentIndex + count - 1) % flames.length;
                flames.splice(currentIndex, 1);
                
                if (currentIndex >= flames.length && flames.length > 0) {
                    currentIndex = 0;
                }
            }

            const result = flames[0];
            const resultData = flamesData[result];

            currentResult = result;
            currentNames.name1 = document.getElementById('name1').value;
            currentNames.name2 = document.getElementById('name2').value;

            document.getElementById('result').innerHTML = `
                <div class="result">
                    <div class="result-emoji">${resultData.emoji}</div>
                    <div class="result-text">${resultData.text}</div>
                    <div class="result-description">${resultData.description}</div>
                    <button class="share-button" onclick="shareResult()">share result 📤</button>
                </div>
            `;
        }

        function roundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
        }

        async function shareResult() {
            const resultData = flamesData[currentResult];
            const canvas = document.getElementById('shareCard');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1080;
            canvas.height = 1350;

            // Create beautiful gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1080, 1350);
            gradient.addColorStop(0, resultData.gradient[0]);
            gradient.addColorStop(1, resultData.gradient[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1080, 1350);

            // Add subtle pattern overlay
            ctx.globalAlpha = 0.08;
            for (let i = 0; i < 15; i++) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(Math.random() * 1080, Math.random() * 1350, Math.random() * 100 + 20, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Draw top decorative element
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('✨ FLAMES RESULT ✨', 540, 150);

            // Draw large emoji
            ctx.font = '280px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(resultData.emoji, 540, 480);

            // ============================================
            // NAMES SECTION - CUSTOMIZE HERE
            // ============================================
            
            // Set font for names - CHANGE FONT HERE
            ctx.font = 'bold 75px Arial';  // Change 'Arial' to your preferred font
            
            const name1 = currentNames.name1;
            const name2 = currentNames.name2;
            const andText = ' & ';
            
            const name1Width = ctx.measureText(name1).width;
            const andWidth = ctx.measureText(andText).width;
            const name2Width = ctx.measureText(name2).width;
            const totalWidth = name1Width + andWidth + name2Width;
            
            const startX = 540 - totalWidth / 2;
            
            // BACKGROUND COLOR FOR NAME BOXES - CHANGE OR REMOVE THIS SECTION
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';  // Change color here (white with 95% opacity)
            
            // Highlight box for name1
            roundRect(ctx, startX - 25, 570, name1Width + 50, 95, 15);
            ctx.fill();
            
            // Highlight box for name2
            roundRect(ctx, startX + name1Width + andWidth - 25, 570, name2Width + 50, 95, 15);
            ctx.fill();
            
            // NAMES TEXT COLOR - CHANGE COLOR HERE
            ctx.fillStyle = '#1a1a1a';  // Change this color for name text (dark gray/black)
            ctx.fillText(name1, startX + name1Width / 2, 645);
            
            // Draw "&" symbol
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillText(andText, startX + name1Width + andWidth / 2, 645);
            
            // Draw name2
            ctx.fillStyle = '#1a1a1a';  // Change this color for name text
            ctx.fillText(name2, startX + name1Width + andWidth + name2Width / 2, 645);
            
            // ============================================
            // END OF NAMES SECTION
            // ============================================

            // Draw "are" text
            ctx.font = '55px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillText('are', 540, 770);

            // Draw result text with highlighted background
            ctx.font = 'bold 95px Arial';
            const resultText = resultData.text;
            const resultWidth = ctx.measureText(resultText).width;
            
            // Highlight background for result
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            roundRect(ctx, 540 - resultWidth/2 - 40, 795, resultWidth + 80, 115, 15);
            ctx.fill();
            
            // Result text
            ctx.fillStyle = '#1a1a1a';
            ctx.fillText(resultText + '!', 540, 885);

            // Draw decorative message
            ctx.font = '48px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillText(resultData.message, 540, 1000);

            // Draw divider line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(340, 1100);
            ctx.lineTo(740, 1100);
            ctx.stroke();

            // Draw footer with shadow for better visibility
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 2;
            
            ctx.font = '38px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillText('Made with love ❤️ by Divyansh', 540, 1200);
            
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Convert to blob and share
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'flames-result.png', { type: 'image/png' });
                
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'FLAMES Result',
                            text: `${currentNames.name1} & ${currentNames.name2} are ${resultData.text}! 💕`
                        });
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            downloadImage(canvas);
                        }
                    }
                } else {
                    downloadImage(canvas);
                }
            });
        }

        function downloadImage(canvas) {
            const link = document.createElement('a');
            link.download = 'flames-result.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        document.getElementById('name2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateFlames();
            }
        });
    </script>
</body>
</html>
